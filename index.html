<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <title>Phone Hunter API</title>
    </head>
    <body>
        <header>
            <h2 class="text-6xl text-center font-bold my-4">Phone Hunter
                API</h2>

        </header>
        <main class="container mx-auto">
            <section class="my-8 mx-20">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-field" type="text" class="grow"
                        placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                        fill="currentColor" class="w-4 h-4 opacity-70"><path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" /></svg>
                    <button onclick="handleSearch()"
                        class="btn btn-accent">Accent</button>
                </label>
            </section>

            <!-- mobile container -->
            <section>
                <!-- Spinner or loader -->
                <div id="loaderContainer" class="text-center my-40 hidden">
                    <span class="loading loading-spinner loading-lg"></span>
                </div>
                <div
                    id="phone-container"
                    class="mx-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                </div>

                <div class="hidden text-center my-8" id="showAllContainer">
                    <button onclick="showAll()" class="btn btn-accent">Show
                        All</button>

                </div>
            </section>

            <!-- Show Details modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal"
                class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box text-center mx-auto">
                    <h3 id="show-detail-phone-name"
                        class="font-bold text-3xl"></h3>
                    <div id="show-detail-container">

                    </div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>

        </main>
        <footer>

        </footer>
        <script src="js/phone.js"></script>

    </body>
</html>
